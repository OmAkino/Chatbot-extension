<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Main chatbot container, collapsible -->
  <div class="chatbot-container" id="chatbot-container">
    <div class="chat-header">
      <span id="current-url" class="text-truncate small text-muted">Loading URL...</span>
      <button id="toggle-btn" class="btn btn-sm btn-outline-secondary">âˆ’</button>
    </div>

    <!-- Chat content that will collapse -->
    <div id="chat-content">
      <div class="card">
        <div class="card-body" id="chat-box">
          <div class="alert alert-secondary">Hello! How can I help you?</div>
        </div>
      </div>

      <div class="input-group mt-2">
        <input type="text" class="form-control" id="message-input" placeholder="Type a message..." />
        <button class="btn btn-primary" id="send-btn">Send</button>
      </div>
    </div>
  </div>

  <script src="chatbot.js"></script>
</body>
</html>
