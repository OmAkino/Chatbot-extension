<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot UI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <style>
      .chat-container {
        width: 350px; /* Fixed width for a clean look */
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin: auto;
      }
    </style>
  </head>
  <body
    class="bg-light d-flex justify-content-center align-items-center vh-100"
  >
    <div class="chat-container">
      <!-- URL Display -->
      <div class="alert alert-info text-break text-center" id="url">
        Loading URL...
      </div>

      <!-- Chat Box -->
      <div class="card">
        <div
          class="card-body"
          style="height: 300px; overflow-y: auto"
          id="chat-box"
        >
          <div class="alert alert-secondary">Hello! How can I help you?</div>
        </div>
      </div>

      <!-- Input Area -->
      <div class="input-group mt-2">
        <input
          type="text"
          class="form-control"
          id="message-input"
          placeholder="Type a message..."
        />
        <button class="btn btn-primary" id="send-btn">Send</button>
      </div>
    </div>

    <script src="popup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
